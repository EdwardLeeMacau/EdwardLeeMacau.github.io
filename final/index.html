<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link async href="http://fonts.googleapis.com/css?family=Baumans" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <title>Pacman game</title>

</head>

<body id="body">

  <div id="worldBorder" style="display:none">

    <div id='world' style="display:none"></div>
    <div id='pacman' style="display:none; transform:none;"></div>
    <div id='redGhost' class='redGhost' style="display:none"></div>
    <div id='orangeGhost' class='orangeGhost' style="display:none"></div>
    <div id='blueGhost' class='blueGhost' style="display:none"></div>
    <div id='pinkGhost' class='pinkGhost' style="display:none"></div>

  </div>

  <div id="scoreBox" style="display:none">

    <button type="button" class="returnHomeButton" onClick="refreshPage()">RETURN HOME</button>


    <br>
    <br>
    <br>
    <p id="scoreTitle">BEANS:</p>
    <br>
    <div id="score">236</div>

    <br>
    <br>
    <br>
    <br>
    <div id="life1" style="display:inline-block"><img class="life" src="images/life.gif" alt="life"></div>
    <div id="life2" style="display:inline-block"><img class="life" src="images/life.gif" alt="life"></div>
    <div id="life3" style="display:inline-block"><img class="life" src="images/life.gif" alt="life"></div>
    <h2 id="noLivesText" style="display:none">None!</h2>

    <br>
    <br>

  </div>

  <div id="introScreen" style="display:block">

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div class="wrapper">
      <a href="#" class="button" onclick="worldFunction()">CLICK HERE TO PLAY!</a>
    </div>
  </div>

  <div id="youWinMessage">

    <h1>YOU WIN!</h1>
    <button type="button" class="playAgainButton1" onClick="refreshPage()">RETURN</button>
    <br><br><br><br>

  </div>

  <div id="gameOverMessage">

    <h1>GAME OVER!</h1>
    <h2 id="ghostsOrTimeMessage"></h2>
    <div class='redGhostPic' style="display:inline-block"></div>
    <div class='orangeGhostPic' style="display:inline-block"></div>

    <button type="button" class="playAgainButton" onClick="refreshPage()">RETURN</button>
    <br><br><br><br>


  </div>

</body>

</html>
